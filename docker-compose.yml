version: "3.9"

services:
  app:
    build: .
    container_name: citas-app
    ports:
      - "${APP_PORT}:3000"
    env_file:
      - .env
    depends_on:
      - mongo
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules

  mongo:
    image: mongo:6
    container_name: citas-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  jenkins:
    image: jenkins/jenkins:lts-jdk17  # Imagen base de Jenkins con JDK 17
    container_name: citas-jenkins
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    # Instalar Docker CLI dentro del contenedor de Jenkins
    command: >
      bash -c "apt-get update &&
               apt-get install -y docker.io &&
               exec /usr/local/bin/jenkins.sh"

volumes:
  mongo-data:
  jenkins_home:
